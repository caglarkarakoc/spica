apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: realtime
  name: database
spec:
  serviceName: mongo
  replicas: 3
  template:
    metadata:
      labels:
        app: database
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: init
          image: spicaengine/initcontainer:master
          imagePullPolicy: Always
      containers:
        - name: mongo
          image: mongo:4.2
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip_all"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: database-data-temp
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        namespace: realtime
        name: database-data-temp
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: realtime
  name: mongo
spec:
  publishNotReadyAddresses: true
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
  selector:
    app: database
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: realtime
  name: spica
spec:
  serviceName: spica
  replicas: 1
  template:
    metadata:
      labels:
        app: spica
    spec:
      containers:
        - name: spica
          image: spicaengine/spica:realtime
          imagePullPolicy: Always
          ports:
            - containerPort: 80
        - name: api
          image: spicaengine/api:realtime
          imagePullPolicy: Always
          ports:
            - containerPort: 4300
          env:
            - name: PORT
              value: "4300"
            - name: DATABASE_URI
              value: mongodb://database-0.mongo.realtime.svc.cluster.local,database-1.mongo.realtime.svc.cluster.local,database-2.mongo.realtime.svc.cluster.local
            - name: REPLICA_SET
              value: rs0
            - name: DATABASE_NAME
              value: spica
            - name: PUBLIC_HOST
              # TODO(thesayyn): https://kubernetes.io/docs/tasks/inject-data-temp-application/environment-variable-expose-pod-information/
              value: 'https://realtime.spicaengine.com/api'
            - name: PERSISTENT_PATH
              value: /data
          volumeMounts:
            - name: spica-data-temp
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: spica-data-temp
        namespace: realtime
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: realtime
  name: spica
spec:
  type: NodePort
  ports:
    - name: spica
      port: 80
      targetPort: 80
    - name: api
      port: 4300
      targetPort: 4300
  selector:
    app: spica
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: realtime
  name: gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: realtime.spicaengine.com
      http:
        paths:
          - path: /spica/?(.*)
            backend:
              serviceName: spica
              servicePort: 80
          - path: /api/?(.*)
            backend:
              serviceName: spica
              servicePort: 4300
